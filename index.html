        <input
          type="text"
          name="nomeContato"
          id="nomeContato"
          placeholder="Digite aqui..."
          required
        />
        <label for="numeroContato">NÃºmero do contato</label>
        <input type="tel" name="numeroContato" id="numeroContato" required />
        <button type="submit">Registrar na Agenda</button>
      </form>
      <table>
        <thead>
          <tr>
            <th id="colunaNome">Nome</th>

        </thead>

      </table>

    <script src="main.js"></script>
  </body>
